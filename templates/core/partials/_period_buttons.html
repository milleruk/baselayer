{# templates/core/partials/_period_buttons.html #}

<button
  hx-get="{% url 'core:dashboard' %}?period=7d{{ hm }}"
  hx-target="#dashboard-shell"
  hx-swap="outerHTML"
  hx-indicator="#refresh-indicator"
  hx-push-url="true"
  class="period-filter ctz-btn-press px-3 sm:px-4 py-2 text-xs sm:text-sm font-semibold rounded-lg transition-colors
    {% if selected_period == '7d' %}bg-primary text-white shadow{% else %}text-gray-700 dark:text-gray-300 hover:bg-gray-100/80 dark:hover:bg-gray-700/60{% endif %}"
  data-period="7d"
>Last 7 Days</button>
