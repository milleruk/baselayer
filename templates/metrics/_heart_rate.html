{# templates/metrics/_heart_rate.html #}
<div class="rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-6 shadow-lg">
  <div class="flex justify-between items-center mb-6">
    <h3 class="text-lg font-bold text-gray-900 dark:text-white">Average Heart Rate</h3>
    <div class="flex items-center gap-2">
      <a href="{% url 'workouts:history' %}" class="text-sm text-primary hover:text-primary-dark font-medium">
        View Details →
      </a>
    </div>
  </div>

  <div class="flex items-center gap-4 mb-6">
    <span class="text-sm text-gray-600 dark:text-gray-400 font-medium">Period:</span>

    <div class="flex gap-2">
      <button
        type="button"
        class="px-3 py-1.5 text-xs font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors hr-period-btn"
        data-period="1">1M</button>

      <button
        type="button"
        class="px-3 py-1.5 text-xs font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors hr-period-btn"
        data-period="2">2M</button>

      <button
        type="button"
        class="px-3 py-1.5 text-xs font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors hr-period-btn"
        data-period="3">3M</button>

      <button
        type="button"
        class="px-3 py-1.5 text-xs font-medium text-white bg-primary rounded-lg hr-period-btn active"
        data-period="0">This Month</button>
    </div>
  </div>

  {# We always render the structure; JS will hide rows when values are 0 #}
  <div class="space-y-4">
    <!-- Workout Type Breakdown -->
    <div class="space-y-3">
      <div class="flex items-center justify-between bg-gray-50 dark:bg-gray-700/50 rounded-lg p-3 border border-gray-200 dark:border-gray-700 hr-cycling-row">
        <span class="text-sm font-semibold text-gray-700 dark:text-gray-300">Cycling</span>
        <div class="px-4 py-2 bg-primary rounded-full">
          <span class="text-base font-bold text-white cycling-hr">—</span>
          <span class="text-xs text-white/90 ml-1">bpm</span>
        </div>
      </div>

      <div class="flex items-center justify-between bg-gray-50 dark:bg-gray-700/50 rounded-lg p-3 border border-gray-200 dark:border-gray-700 hr-tread-row">
        <span class="text-sm font-semibold text-gray-700 dark:text-gray-300">Tread</span>
        <div class="px-4 py-2 bg-primary rounded-full">
          <span class="text-base font-bold text-white tread-hr">—</span>
          <span class="text-xs text-white/90 ml-1">bpm</span>
        </div>
      </div>
    </div>

    <div class="border-t border-gray-200 dark:border-gray-700 my-4"></div>

    <!-- Overall Average -->
    <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4 border border-gray-200 dark:border-gray-700">
      <div class="text-xs text-gray-600 dark:text-gray-400 mb-2 font-medium hr-period-label">This Month</div>

      <div class="flex items-center gap-3">
        <span class="text-base font-semibold text-gray-700 dark:text-gray-300">Overall Average:</span>
        <div class="flex items-baseline gap-1">
          <span class="text-3xl font-bold text-gray-900 dark:text-white hr-overall">—</span>
          <span class="text-sm text-gray-600 dark:text-gray-400 font-medium">bpm</span>
        </div>
      </div>
    </div>

    <!-- Empty-state hint (optional). JS can leave it visible if everything is hidden -->
    <div id="hr-empty" class="hidden text-center py-4 text-gray-600 dark:text-gray-400">
      <div class="text-4xl mb-2">❤️</div>
      <div class="text-sm">Heart rate data will appear here once workouts with heart rate are synced.</div>
    </div>
  </div>
</div>
