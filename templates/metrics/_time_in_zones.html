<div class="mb-8">
  <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Time in Zones</h2>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

    <!-- Cycling card -->
    <div class="rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-6 shadow-lg">
      <div class="flex items-start justify-between gap-4 mb-4">
        <div>
          <div class="text-xs uppercase tracking-wide text-gray-500 dark:text-gray-400 font-semibold">Cycling</div>
          <div class="text-lg font-bold text-gray-900 dark:text-white">Time in Zones</div>
        </div>

        <div class="flex items-center gap-2">
          <a href="{% url 'workouts:history' %}" class="text-sm text-primary hover:text-primary-dark font-medium">View Details →</a>
        </div>
      </div>

      <!-- Toggle -->
      <div class="inline-flex rounded-lg border border-gray-200 dark:border-gray-700 overflow-hidden mb-4">
        <button class="zones-period-btn px-3 py-2 text-sm font-medium bg-primary text-white" data-sport="cycling" data-period="month">Monthly</button>
        <button class="zones-period-btn px-3 py-2 text-sm font-medium bg-transparent text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50"
                data-sport="cycling" data-period="year">Yearly</button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
        <!-- Donut -->
        <div class="relative w-full" style="height: 220px;">
          <canvas id="cyclingZonesChart"></canvas>
        </div>

        <!-- Legend -->
        <div class="space-y-2" id="cycling-zones-legend"></div>
      </div>

      <div class="mt-6 border-t border-gray-200 dark:border-gray-700 pt-4 flex items-center justify-between">
        <div class="text-sm text-gray-600 dark:text-gray-400" id="cycling-zones-total-label">This Month:</div>
        <div class="text-sm font-semibold text-gray-900 dark:text-white" id="cycling-zones-total-value">
          {{ cycling_zones_month.total_formatted }}
        </div>
      </div>
    </div>

    <!-- Running card -->
    <div class="rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-6 shadow-lg">
      <div class="flex items-start justify-between gap-4 mb-4">
        <div>
          <div class="text-xs uppercase tracking-wide text-gray-500 dark:text-gray-400 font-semibold">Running</div>
          <div class="text-lg font-bold text-gray-900 dark:text-white">Time in Zones</div>
        </div>

        <div class="flex items-center gap-2">
          <a href="{% url 'workouts:history' %}" class="text-sm text-primary hover:text-primary-dark font-medium">View Details →</a>
        </div>
      </div>

      <!-- Toggle -->
      <div class="inline-flex rounded-lg border border-gray-200 dark:border-gray-700 overflow-hidden mb-4">
        <button class="zones-period-btn px-3 py-2 text-sm font-medium bg-primary text-white" data-sport="running" data-period="month">Monthly</button>
        <button class="zones-period-btn px-3 py-2 text-sm font-medium bg-transparent text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50"
                data-sport="running" data-period="year">Yearly</button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
        <!-- Donut -->
        <div class="relative w-full" style="height: 220px;">
          <canvas id="runningZonesChart"></canvas>
        </div>

        <!-- Legend -->
        <div class="space-y-2" id="running-zones-legend"></div>
      </div>

      <div class="mt-6 border-t border-gray-200 dark:border-gray-700 pt-4 flex items-center justify-between">
        <div class="text-sm text-gray-600 dark:text-gray-400" id="running-zones-total-label">This Month:</div>
        <div class="text-sm font-semibold text-gray-900 dark:text-white" id="running-zones-total-value">
          {{ running_zones_month.total_formatted }}
        </div>
      </div>
    </div>

  </div>
</div>
